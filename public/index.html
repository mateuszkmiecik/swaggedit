<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swaggEdit</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="components/materialize/dist/css/materialize.min.css"
          media="screen,projection"/>

    <link rel="stylesheet" href="css/app.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="swaggedit">

<div ng-controller="mainController as vmc">
    <p ng-if="vmc.loading">
        <loader></loader>
        Preparing editor...
    </p>

    <div ng-if="!vmc.loading">

        <div class="row">
            <div class="col s6">
                <general-configurator></general-configurator>
                <paths-configurator></paths-configurator>
            </div>
            <div class="col s6">
                Configuration tools
                <pre>{{vmc.spec|json}}</pre>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/materialize/dist/js/materialize.min.js"></script>

<script src="components/angular/angular.min.js"></script>
<script src="components/angular-materialize/src/angular-materialize.js"></script>
<script src="app/app.js"></script>

</body>
</html>
